<!doctype html>
<html>
    <head>
        <title>Weather Station</title>
        <style>
            table {
                border-collapse: collapse;
            }
            tbody td {
                padding: 2px 12px;
            }

            .table-fixed-header {
                overflow: auto;
                height: 90vh;
            }

            .table-fixed-header thead th {
                position: sticky;
                top: -1px;
                background: white;
                height: 32px;
            }
        </style>
    </head>
    <body>
        <div class="table-fixed-header">
            <table border="1">
                <thead>
                    <tr>
                        {{ range .Headers }}
                        <th>{{ . }}</th>
                        {{ end }}
                    </tr>
                </thead>
                <tbody>
                    {{ range .Rows }}
                    <tr>
                        {{ range . }} {{if .}}
                        <td>{{printf "%.2f" .TempF }}Â°F ({{ FormatDate .Timestamp }})</td>
                        {{else}}
                        <td></td>
                        {{end}} {{ end }}
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </body>
</html>
